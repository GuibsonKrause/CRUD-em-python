<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Agenda{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem auto;
        max-width: 720px;
        color: #212121;
        background: #f5f5f5;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }
      a.button, button, input[type="submit"] {
        background: #0078d4;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      a.button.secondary, button.secondary {
        background: #666;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
      }
      th, td {
        padding: 0.75rem;
        border-bottom: 1px solid #ddd;
        text-align: left;
      }
      form {
        background: #fff;
        padding: 1rem 1.5rem;
        border-radius: 4px;
      }
      label {
        display: block;
        margin-bottom: 0.25rem;
        font-weight: 600;
      }
      input[type="text"], input[type="email"] {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #bbb;
        border-radius: 4px;
        margin-bottom: 1rem;
      }
      .alert {
        margin-bottom: 1rem;
        padding: 0.75rem 1rem;
        border-radius: 4px;
        background: #fff8c5;
        border: 1px solid #e2b203;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>{% block header %}Agenda de Contatos{% endblock %}</h1>
      {% block header_actions %}{% endblock %}
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
