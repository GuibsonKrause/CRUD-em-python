{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block header %}{{ title }}{% endblock %}

{% block header_actions %}
  <a class="button secondary" href="{{ url_for("home") }}">Voltar</a>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Nome</label>
    <input id="name" name="name" type="text" value="{{ contact.name if contact else '' }}" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" value="{{ contact.email if contact else '' }}" />

    <label for="phone">Telefone</label>
    <input id="phone" name="phone" type="text" value="{{ contact.phone if contact else '' }}" />

    <input type="submit" value="Salvar" />
  </form>
{% endblock %}
